<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup Form Exercise</title>
      </head>
      <body>
          <h1> HTML Challenge Signup Form</h1>
        <form action="">
          <label for ="credentials">Contact Information</label></br>  </br>
          <label for="email">Email:</label>
          <input type="email" name="email"  id="email">&ensp;

          <label for="password">Password:</label>
          <input type="password" name="email"  id="password">&ensp;
          
          <label for="GitHubUsername">Github Username:</label>
          <input type="text" name="GitHubUsername"  id="GitHubUsername"></br></br>
      
          <label for="EnterPrise">Enterprise</label>
          <input type="radio"  name="subscription" id="EnterPrise" value="EnterPrise">&ensp;&ensp;

          <label for="Pro">Pro</label>
          <input type="radio"  name="subscription" id="Pro" value="Pro">&ensp;&ensp;

          <label for="Free">Free</label>
          <input type="radio"  name="subscription" id="Free" value="Free"></br></br>

          <input type="checkbox" id="Remember-me" name="remember">
            <label for="Remember-me"> Remember Me </label><br/></br>         
      
          <input type="submit" value= "Submit">
          <input type="reset">          
          </form>
      </body>


</html>
